<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
    <ion-button>
      <ion-icon name="cog-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="bicycle-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Hello {{ name }}</h1>
<ion-button color="{{preferedColor}}" 
            class="rounded-button"
            (click)="showHideList()">
  {{ isListHidden ? 'Afficher la liste' : 'Masquer la liste' }}
</ion-button>

<ion-button [color]="preferedColor" expand="block" routerLink="/form">
  <ion-icon name="skull-sharp" slot="start"></ion-icon>
  Formulaire
</ion-button>

<ion-button color="danger"><ion-icon name="skull-sharp" slot="icon-only"></ion-icon></ion-button>

  <ion-list [hidden]="isListHidden">
    <ion-list-header>Pays</ion-list-header>

    <ion-item *ngFor="let country of countryList">
      <ion-avatar slot="start">
        <ion-img src="/assets/{{country.flag}}" 
                  *ngIf="country.flag">
        </ion-img>
      </ion-avatar>
      <ion-label>
        {{country.name}}
      <p>{{country.mainCity}}</p>
      </ion-label>
      <ion-chip slot="end">{{country.population}}</ion-chip>
    </ion-item>
    
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Mon pied d'ecran
    </ion-title>    
  </ion-toolbar>
</ion-footer>
